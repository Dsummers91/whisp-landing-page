<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whisp Money</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="/main.css"></link>
    <link rel="icon" href="images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <section id="subscribe" class="center">
        <div id="subscription-form">
          <br>
          <div id="whisp-img-container">
            <img src="/images/whisp.svg">
          </div>
          <div id="value-prop">
            <h3>Payroll for remote workers &#8212; easier, faster, cheaper.</h2>
          </div>
          <div class="clearfix">
          </div>
          <form onsubmit="subscribe(event); return false">
            <input class="form-control" autocomplete="off" id="email-input" type="email" placeholder="E-mail Address" required>
            <button type="submit" class="form-control button" id="email-button" >Sign up for the Private Alpha Waitlist</button>
          </form>
          <div class="hidden" id="subscribed">
            <h4>Signed Up!</h4>
            <p>Thanks for your support!</p>
          </div>
          <br>
        </div>
      </section>
    </div>

    <script src="/main.js" ></script>

    <!-- Latest compiled and minified JavaScript -->
  </body>

</html>
