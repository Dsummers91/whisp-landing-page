<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whisp Money</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"  href="/main.css"></link>
    <link rel="icon" href="images/favicon.png" />

  </head>

  <body>
    <div class="container">
      <section id="subscribe" class="center">
        <div id="subscription-form">
          <br>
          <img src="/images/whisp.svg">
          <h2>Payroll for remote workers - easier, faster, cheaper</h2>
          <div class="clearfix">
          </div>
          <form onsubmit="subscribe(event); return false">
            <input class="form-control" autocomplete="off" id="email-input" type="email" placeholder="Email" required>
            <br>
            <button type="submit" class="form-control button" id="email-button" >Sign up for the Private Alpha Waitlist</button>
            <br>
          </form>
          <div class="hidden" id="subscribed">
            <h2>Signed Up!</h2>
            <p>Thanks for your support!</p>
          </div>
        </div>
      </section>
    </div>

    <script src="/main.js" ></script>

    <!-- Latest compiled and minified JavaScript -->
  </body>

</html>
